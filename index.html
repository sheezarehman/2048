<!DOCTYPE html >
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<title>2048</title>
</head>
<body>
	<h1>2048</h1>
	<input  name="result" id="result">
	<div class="main-div">
	<a href="index.html" class="restart btn btn-warning">New Game</a>	
		<div class="tiles">
			<ul class="row row-A">
				<li id="tile1-1" class="tile"></li>
				<li id="tile2-1" class="tile"></li>
				<li id="tile3-1" class="tile"></li>
				<li id="tile4-1" class="tile"></li>	
			</ul>
			<ul class="row row-B">
				<li id="tile1-2" class="tile"></li>
				<li id="tile2-2" class="tile"></li>
				<li id="tile3-2" class="tile"></li>
				<li id="tile4-2" class="tile"></li>	
			</ul>
			<ul class="row row-C">
				<li id="tile1-3" class="tile"></li>
				<li id="tile2-3" class="tile"></li>
				<li id="tile3-3" class="tile"></li>
				<li id="tile4-3" class="tile"></li>	
			</ul>
			<ul class="row row-D">
				<li id="tile1-4" class="tile"></li>
				<li id="tile2-4" class="tile"></li>
				<li id="tile3-4" class="tile"></li>
				<li id="tile4-4" class="tile"></li>	
			</ul>
		</div>
		<div>	
		<div class="mouse">
			<a href="#"><img src="images/top.png" alt="top image" class="top"></a>
				<a href="#"><img src="images/left.png" alt="left image " class="left"></a>
				<a href="#"><img src="images/right.png" alt="right image " class="right"></a>
			<a href="#"><img src="images/bottom.png" alt="bottom image " class="bottom"></a>
		</div>
		</div>
	</div>
</body>
</html>
